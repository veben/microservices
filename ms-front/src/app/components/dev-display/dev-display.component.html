<div class="dev-display" fxLayout="row wrap">
  <div class="user" *ngFor="let developer of developers" (click)="onDevClick(developer.id)">
    <div class="img_container">
      <img [src]="developer.avatar" alt="../../../assets/img/developer.png" />
    </div>
    <div class="nickname_container">
      {{ developer.nickname }}
    </div>
  </div>
</div>

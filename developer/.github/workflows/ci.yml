name: Java CI

on:
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Set up JDK 14
          uses: actions/setup-java@v1
          with:
            java-version: 14

      - name: Clean & test with Maven
        run: mvn clean test
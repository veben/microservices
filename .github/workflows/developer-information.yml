name: Developer-information-CI

on:
  push:
    branches: [master]

env:
  service-folder: developer
  java-version: 14

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: ${{env.java-version}}

      - name: Package
        working-directory: ./${{env.service-folder}}
        run: mvn -B clean package

  upload-jar:
    runs-on: ubuntu-latest
    needs: package
    steps:
      - uses: actions/checkout@v2
      - uses: actions/upload-artifact@v1
        with:
          name: Upload jar
          path: ./${{env.service-folder}}
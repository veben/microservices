name: Developer-CI

on:
  push:
    branches: [master]

env:
  service-name: developer
  service-version: 0.0.1
  java-version: 14

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: ${{ env.java-version }}

      - name: Package
        working-directory: ./${{ env.service-name }}
        run: mvn -B clean package

      - name: Upload jar
        uses: actions/upload-artifact@v1
        with:
          name: ${{ env.service-name }}
          path: .${{ env.service-name }}/target/${{ env.service-name }}-${{ env.service-version }}.jar

  extract-jar:
    runs-on: ubuntu-latest
    needs: package
    steps:
      - name: Download jar
        uses: actions/download-artifact@v1
        with:
          name: ${{ env.service-name }}

      - uses: actions/setup-java@v1
        with:
          java-version: ${{ env.java-version }}

      - name: Extract jar
        working-directory: ./${{ env.service-name }}
        run: java -Djarmode=layertools -jar ${{ env.service-name }}.jar extract

